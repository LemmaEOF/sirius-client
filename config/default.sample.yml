printers:
  printer_console:
    driver: console
  printer_paperang:
    driver: paperang
    parameters:
      image:
        width: 576
      transport:
        type: usb
        parameters:
          vid: 0x20d1 # optional, but required if pid supplied
          pid: 0x7008 # optional
  printer_escpos:
    driver: escpos
    parameters:
      image:
        width: 384
      transport:
        type: bluetooth
        parameters:
          address: 00-11-22-33-44-55
          channel: 1

network:
  uri: wss://littleprinter.nordprojects.co/api/v1/connection

bridge:
  address: abcdef123456
  devices:
    device_1:
      type: littleprinter
      address: abcdef1234567890
      secret: 1234567890
      handler: printer_console
    device_2:
      type: littleprinter
      address: fedcba0987654321
      secret: 9876543210
      handler: printer_paperang
